name: mygarment
description: GIT Edu MyGarment App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^2.5.0
  connectivity: ^2.0.2
  cupertino_icons: ^1.0.0
  dartz: ^0.9.2
  equatable: ^1.2.5
  firebase_core: ^0.5.3
  flutter_bloc: ^6.1.1
  flutter_slidable: ^0.5.7
  flutter_spinkit: ^4.1.2+1
  flutter_svg: ^0.19.1
  font_awesome_flutter: ^8.10.0
  get_it: ^5.0.1
  google_fonts: ^1.1.1
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  http: ^0.12.2
  keyboard_dismisser: ^1.0.2
  path_provider: ^1.6.24
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.11
  hive_generator: ^0.8.2

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svgs/
    - assets/pngs/
    - assets/languages/
    - assets/jpgs/
